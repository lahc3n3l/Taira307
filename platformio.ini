[common]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
board_build.partitions = default_16MB.csv  ; Use larger partition scheme

; Important build flags for ESP32-S3
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MSC_ON_BOOT=0
    -DARDUINO_USB_DFU_ON_BOOT=0
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=5  ; Enable debug output for SD card issues
    -DARDUINO_USB_MODE=1  ; Fix boot loop
    -DDISABLE_BROWNOUT_DETECTOR=1

; Common libraries
lib_deps_common =
    SPI
    Wire
    FS
    SD_MMC

[env:main]
extends = common
lib_deps = 
    ${common.lib_deps_common}
    sparkfun/SparkFun u-blox GNSS Arduino Library@^2.0.0
    tomstewart89/BasicLinearAlgebra
    madhephaestus/ESP32Servo@^3.0.6

[env:testSD]
extends = common
build_src_filter = 
    -<*>
    +<testSD.cpp>
lib_deps = 
    ${common.lib_deps_common}

[env:testSD_debug]
extends = common
build_src_filter = 
    -<*>
    +<testSD_debug.cpp>
lib_deps = 
    ${common.lib_deps_common}
build_flags = 
    ${common.build_flags}
    -DCORE_DEBUG_LEVEL=5
    -DLOG_LOCAL_LEVEL=ESP_LOG_VERBOSE

[env:goouuu]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM
build_src_filter = 
    -<*>
    +<testSD_goouuu.cpp>

[env:testSD_builtin]
extends = common
build_src_filter = 
    -<*>
    +<testSD_builtin.cpp>
lib_deps = 
    ${common.lib_deps_common}
build_flags = 
    ${common.build_flags}
    -DCORE_DEBUG_LEVEL=5